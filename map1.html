<!DOCTYPE html>
<html>
<head>
  <script src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyB4GErH5GYKYB1CY2RF60wCaMGrE9GswqI&callback=initMap" type="text/javascript"></script>
  <!--<meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <style type="text/css">
    #map {
      width:100%; height:600px;
    }
  </style>


    <script type = "text/javascript">
        x =  navigator.geolocation;
        x.getCurrentPosition(success, failure);
        function success(position){
          var mylat = position.coords.latitude;
          var mylong = position.coords.longitude;
          var coords = new google.maps.LatLng(mylat, mylong);
          var mapOptions = {zoom:17, center: coords, mapTypeId:google.maps.MapTypeId.ROADMAP};
          var map = new google.maps.Map(document.getElementById("map"),mapOptions);
          var marker = new google.maps.Marker({map:map, position:coords});

        }
        function failure(){

        }
        
      </script>
</head>
<body>
  <h1>Maargshodhak</h1>
  <div id = "map"></div>
</body>
</html>
